<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sprint-2 DESCARGAS</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/ico" href="Imagenes/favicon-32x32.png"/>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
          <h1>Download the extension</h1>
          <div>We've got more browsers in the pipeline. Please do let us know if you've got a favourite you'd like us to prioritize.</div>
        </div>
        <div class="col-3">
        </div>
      </div>
    </div>  
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3 shadow p-3 mb-5 bg-body rounded align-self-start">
          <img src="Imagenes/logo-chrome.svg" alt="logo">
          <h3>Add to Chrome</h3>
          <div>Minimum version 62</div>
          <img src="Imagenes/bg-dots.svg" width="100%" alt="clenxa">
          <div>
          <button class="btn btn-primary" type="button">Add & Install Extension</button>
          </div>
        </div>
        <div class="col-3 shadow p-3 mb-5 bg-body rounded align-self-center">
          <img src="Imagenes/logo-firefox.svg" alt="logo">
          <h3>Add to Firefox</h3>
          <div>Minimum version 55</div>
          <img src="Imagenes/bg-dots.svg" width="100%" alt="clenxa">
          <div>
          <button class="btn btn-primary" type="button">Add & Install Extension</button>
          </div>
        </div>
        <div class="col-3 shadow p-3 mb-5 bg-body rounded align-self-end">
          <img src="Imagenes/logo-opera.svg" alt="logo">
          <h3>Add to Opera</h3>
          <div>Minimum version 46</div>
          <img src="Imagenes/bg-dots.svg" width="100%" alt="clenxa">
          <div>
          <button class="btn btn-primary" type="button">Add & Install Extension</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
